<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">

    <article class="card">
      <div class="card__qr-img-container">
        <img src="images/image-qr-code.png" alt="QR code" class="card__qr-img">
      </div>

      <header class="card__header">
        <h1 class="card__heading">Improve your front-end skills by building projects</h1>
      </header>

      <p class="card__main-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website">Frontend Mentor</a>.
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh"
      target="_blank">Harpreet Singh</a>
  </footer>
</body>

</html>
